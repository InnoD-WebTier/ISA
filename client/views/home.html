<template name="home">
    <div id="home">
        <div class="col-md-offset-3 col-md-6">
            <div class="title">
                INDIAN STUDENTS ASSOCIATION
            </div>
        </div>
    </div>
    <div id="updates">
        <div class= "container">
            <div class="container">
            <div class="col-md-8">
                <h1>ANNOUNCEMENTS</h1>
                <hr>
                <ul id='annoucements'>
					{{#each announcements}}
						{{> announcement}}
					{{/each}}
				</ul>
            </div>
            </div>
            <img src="/img/home/elephant.png" id="elephant">
        </div>
    </div>
<div id="intro">
    <div class= "container">
        <h1>WHAT IS ISA?</h1>
        <hr>
        <p>This is where the about section of ISA will go!
        </p>
    </div>
    <img src="/img/home/elephant2.png" id="elephant2">
</div>

</template>

<template name='announcement'>
	<li>
    <div class="Etitle">
        {{title}}
    </div>
		<div class="Edate">
		  {{date}} | {{location}}
		</div>
		<div class="Edescription">
			{{entry}}
		</div>
	</li>
    <br>
</template>
