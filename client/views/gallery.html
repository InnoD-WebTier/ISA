<template name="gallery">
    <div class="page-container gallery-page">
        <div class="title">
            Gallery
        </div>
        <div class="section-container">
            <div class="section-header">
                diwali banquet 2013
                <span class="section-header-info">
                    click to show photos
                </span>
                <i class="fa fa-caret-down"></i>
            </div>
            <div class="photo-grid">
                {{ #each diwali }}
                    <div class="gallery-image" style="background-image:url('{{ this }}')"></div>
                {{ /each }}
            </div>
        </div>
        <div class="section-container">
            <div class="section-header">
                raas garba 2013
                <span class="section-header-info">
                    click to show photos
                </span>
                <i class="fa fa-caret-down"></i>
            </div>
            <div class="photo-grid">
                {{ #each raasGarba }}
                    <div class="gallery-image" style="background-image:url('{{ this }}')"></div>
                {{ /each }}
            </div>
        </div>
    </div>
</template>
